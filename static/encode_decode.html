<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Annotation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class ="encode-mode">
    <script type="module" src="script.js"></script>
    <div class="container encode-mode">
        <h2>Chọn chế độ chuyển đổi</h2>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="modeSwitch" onchange="toggleMode()">
                <span class="slider"></span>
            </label>
            <span id="modeLabel">Encode</span>
        </div>
        
        <div class="two_columns">
            <div class="input-container">
                <label class="label-file" id="fileLabel" for="fileInput">Chọn file text (TXT)</label>
                <input type="file" id="fileInput" accept=".txt" onchange="displayFileName()">
                <p id="fileName">Chưa có file nào được chọn</p>
                <pre id="originalContent" class="content-box">Nội dung file sẽ hiển thị ở đây...</pre>
            </div>
            <div class="convert">
                <button onclick="convertFile()">Chuyển đổi</button>
                <a id="downloadLink" style="display: none;">Tải xuống kết quả</a>
                <pre id="resultOutput">Chưa có kết quả</pre>
            </div>
        </div>
</body>
</html>
